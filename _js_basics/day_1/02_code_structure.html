    <script>

        // Statements

            // many statemants with separators
            alert(1); alert(2);
        
        // Semicolons

            // In most cases, a newline implies a semicolon. | JavaScript does not assume a semicolon before square brackets [...]
            alert(3) 
            alert(4)

        // Comments

            // This comment occupies a line of its own
            alert('Hello');

            alert('World'); // This comment follows the statement

            /* An example with two messages.
            This is a multiline comment.
            */
            alert('Hello');
            alert('World');


    </script>
